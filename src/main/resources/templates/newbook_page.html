<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Swapp Book - Página de cadastro de livros</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/register.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-light bg-light static-top">
          <div class="container">
              <a class="navbar-brand" href="./">Swapp Books</a>
          </div>
      </nav>
        <div class="grid">
    
          <form action="https://httpbin.org/post" method="POST" class="form login">
      
            <div class="form__field">
              <label for="register__title"><svg class="icon">
                  <use xlink:href="#icon-user"></use>
                </svg><span class="hidden">Titulo</span></label>
              <input autocomplete="title" id="register__title" type="text" name="title" class="form__input" placeholder="Título do Livro*" required>
            </div>

            <div class="form__field">
              <label for="register__author"><svg class="icon">
                  <use xlink:href="#icon-user"></use>
                </svg><span class="hidden">Autor</span></label>
              <input autocomplete="author" id="register__author" type="text" name="author" class="form__input" placeholder="Autor do Livro*" required>
            </div>

            <div class="form__field">
              <label for="register__isbn"><svg class="icon">
                  <use xlink:href="#icon-envelope"></use>
                </svg><span class="hidden">ISBN</span></label>
              <input id="register__isbn" type="text" name="ISBN" class="form__input" placeholder="ISBN do Livro">
            </div>
      
            <div class="form__field">
              <input type="submit" value="Cadastrar Novo Livro">
            </div>
      
          </form>
      
        </div>

        <!-- Footer-->
        <footer class="py-5 bg-black">
            <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; Swapp Books 2022</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->

</html>
