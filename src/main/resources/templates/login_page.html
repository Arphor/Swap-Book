<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Swapp Book - Página de entrada</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />

        <link href="css/register.css" rel="stylesheet" />
    </head>
    <body id="page-top">

        <nav class="navbar navbar-light bg-light static-top">
          <div class="container">
              <a class="navbar-brand" href="./">Swapp Books</a>
              <a class="btn btn-primary login_b" href="/register">Registrar-se</a>
          </div>
      </nav>
        <div class="grid">
    
          <form action="/login" th:action="@{/login}" method="post" class="form login" th:object="${loginRequest}">
      
            <div class="form__field">
              <label for="register__username"><svg class="icon">
                  <use xlink:href="#icon-user"></use>
                </svg><span class="hidden">Username</span></label>
              <input autocomplete="username" id="register__username" type="text" name="username" class="form__input" placeholder="Username" required>
            </div>
      
            <div class="form__field">
              <label for="register__password"><svg class="icon">
                  <use xlink:href="#icon-lock"></use>
                </svg><span class="hidden">Password</span></label>
              <input id="register__password" type="password" name="password" class="form__input" placeholder="Senha" required>
            </div>

            <div th:if="${param.error}">
              <p style="color:red"> Senha e/ou usuário inválidos. </p>
              </div>
            <div th:if="${param.logout}">
              <p style="color:red"> You have been logged out. </p>
              </div>
      
            <div class="form__field">
              <input type="submit" value="Entrar">
            </div>

      
          </form>
      
          <p class="text--center">Esqueceu a senha? <a href="./">Recuperar</a> <svg class="icon">
              <use xlink:href="#icon-arrow-right"></use>
            </svg></p>
      
        </div>


        <footer class="py-5 bg-black">
            <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; Swapp Books 2022</p></div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="js/scripts.js"></script>

    </body>
</html>
